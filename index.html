<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebNavigation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="herder" ></div>
    <main>
        <div  id="mainxxxx"></div>
    </main>
    <div class="footer"></div>
    <script>
        var keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],

            'length':3
        };

        var hash = {
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.com',
            'r':'renren.com',
            'y':'renren.com',
            'u':'renren.com',
            'i':'renren.com',
            'o':'renren.com',
            'p':'renren.com',
            'a':'renren.com',
            's':'renren.com',
            'd':'renren.com',
            'f':'renren.com',
            'g':'renren.com',
            'h':'renren.com',
            'j':'renren.com',
            'k':'renren.com',
            'l':'renren.com',
            'z':'renren.com',
            'x':'renren.com',
            'c':'renren.com',
            'v':'renren.com',
            'b':'renren.com',
            'n':'renren.com',
            'm':undefined
        };

        //遍历keys,生成kbd标签
        var index = 0;
        while (index< keys['length']){
            var divxxxx = document.createElement('div');
            mainxxxx.appendChild(divxxxx);

            row = keys[index];
            index2 = 0;

            while (index2<row.length){
                kbdxxxx = document.createElement("kbd");
                kbdxxxx.textContent = row[index2];
                divxxxx.appendChild(kbdxxxx);
                index2++;
            }
            index++;
        }

        //监听键盘被按事件
        document.onkeypress = function (sjdhfakdhjlsdka) {

            //sjdhfakdhjlsdka这个参数  包含你想要知道的所有信息,是一个hash
            key = sjdhfakdhjlsdka['key'];//得到用户的键
            website = hash[key];//获取网站地址

            // location.href = 'http://'+website;//将键变成新的网站的地址
            //location.href当前地址栏.地址
            //

            window.open('http://'+website,"_blank");
            //window.open  窗口.打开  "_blank"新窗口打开.

        }
    </script>
</body>
</html>
