<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebNavigation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../Resume/a.css">
</head>
<body>
    <div class="herder" ></div>
    <main>
        <div  id="mainxxxx">
            <!--<div class="kbd_wrapper">-->
                <!--<kbd class="kbd">A</kbd>-->
            <!--</div>-->
        </div>
    </main>
    <div class="footer"></div>
    <script>
        var keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],

            'length':3
        };

        var hash = {
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.me',
            'r':'bilibili.com',
            't':'taobao.com',
            'y':undefined,
            'u':'bilibili.com',
            'i':'iciba.com',
            'o':'bilibili.com',
            'p':undefined,
            'a':'aliyun.com',
            's':'souhu.com',
            'd':undefined,
            'f':undefined,
            'g':'google.com',
            'h':undefined,
            'j':undefined,
            'k':undefined,
            'l':'baidu.com',
            'z':undefined,
            'x':'xiedaimala.com',
            'c':undefined,
            'v':undefined,
            'b':undefined,
            'n':undefined,
            'm':undefined
        };

        //把localStorage里hash,zzz拿出来
        var hashINLocalStorage = JSON.parse(localStorage.getItem('zzz')|| 'null');
        if(hashINLocalStorage){ //如果hashINLocalStorage不为空,第二次刷新就不为空了.
            hash = hashINLocalStorage;//覆盖hash
        }

        //遍历keys,生成kbd标签
        var index = 0;
        while (index< keys['length']){
            var divxxxx = document.createElement('div');
            mainxxxx.appendChild(divxxxx);

            row = keys[index];
            index2 = 0;

            while (index2<row.length){
                kbd_wrapper = document.createElement("div");
                kbd_wrapper.className = 'kbd_wrapper';
                kbdxxxx = document.createElement("kbd");
                kbdxxxx.className = 'kbd';

                span = document.createElement("span");
                span.textContent = row[index2];
                span.className = "text";
                kbdxxxx.appendChild(span);

                //每一个kbd里面加入button
                buttonxx = document.createElement("button");
                imgxxxx = document.createElement("img");
                if(hash[row[index2]]){//判断这个是否存在
                    imgxxxx.src = 'http://'+hash[row[index2]]+'/favicon.ico';
                    //加http协议,不然会认为是路径
                } else{//undefined
                    //如果src为空,就会进入当前的网址,导致图片显现不出来,所以给他一个存在的图片
                    imgxxxx.src = './point.png';
                }
                imgxxxx.onerror = function (ev) {
                    //onerror事件,监听img的get请求错误事件
                    ev.target.src = './point.png';
                    //把没有请求到的错误事件的src定为那个点
                };

                buttonxx.textContent = "编辑";
                // 每一个button的id都是row[index2],即kbd里面的内容,以便区分
                buttonxx.id = row[index2];
                //添加button点击事件
                buttonxx.onclick = function (jfglkhj) {
                    //☆☆☆☆这里不能用this,也不能用buttonxx,因为buttonxx只是一个容器,每一次循环,里面放的东西都不一样
                    // 最后他里面放的东西是最后那个createElement("button").所以不行
                    //例如
                    // console.log(buttonxx);
                    // 不管按那个键,所有的打印出来的都是最后一个button
                    //解决方法:使用 jfglkhj.target ,指的就是当前完整元素.
                    // 例如:
                    // console.log(jfglkhj);
                    //console.log(jfglkhj.target);
                    // console.log(jfglkhj.target.id);

                    key = jfglkhj.target.id;//比如说v
                    //或者jfglkhj['target']['id'];
                    x = prompt('给我一个网址');//比如说mtt.com

                    hash[key] = x;//赋值

                    button2 = jfglkhj.target;
                    img2 = button2.previousSibling;

                    img2.src = 'http://'+x+'/favicon.ico';
                    img2.onerror = function (ev) {
                        ev.target.src = './point.png';
                    };


                    // 问题:刷新之后编辑的网址没有了
                    // 解决方法:使用localStorage,只要变就备份,只要刷新就覆盖
                    //如果hash变更,只要编辑了,我就存
                    localStorage.setItem("zzz",JSON.stringify(hash));//JSON.stringify(hash)把hash变成字符串,存到zzz变量里备份

                    //上面这句代码的作用:localStorage里有很多桶,吧hash存到zzz这个桶里
                    //每一次编辑,就把新的hash存到  浏览器里
                    //然后把这个浏览器里的hash覆盖原来的就可以了
                    //熟悉原理:一变更就存档

                    //每次点击编辑后,就把图标换一下

                };

                kbdxxxx.appendChild(imgxxxx);
                kbdxxxx.appendChild(buttonxx);
                kbd_wrapper.appendChild(kbdxxxx);
                divxxxx.appendChild(kbd_wrapper);
                index2++;
            }
            index++;
        }

        //监听键盘被按事件
        document.onkeypress = function (sjdhfakdhjlsdka) {

            //sjdhfakdhjlsdka这个参数  包含你想要知道的所有信息,是一个hash
            key = sjdhfakdhjlsdka['key'];//得到用户的键
            website = hash[key];//获取网站地址

            // location.href = 'http://'+website;//将键变成新的网站的地址
            //location.href当前地址栏.地址
            //

            window.open('http://'+website,"_blank");
            //window.open  窗口.打开  "_blank"新窗口打开.

        }
    </script>
</body>
</html>
